<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida Encerrada</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&family=Inter:wght@100&family=Krona+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="contagem-de-acertos"></div>
    <section class="content__rodadas">
        <h1 class="titulo-encerramento">PARTIDA <br>ENCERRADA</h1>
        <button class="botao botao-encerramento" id="10r"onclick="DezRodadas()">+10 RODADAS</button>
        <button class="botao botao-encerramento" id="5r" onclick="CincoRodadas()">+05 RODADAS</button>
        <button class="botao botao-encerramento" id="3r" onclick="TresRodadas()">+03 RODADAS</button>
        <button class="botao botao-encerramento" id="semL" onclick="SemLimites()">SEM LIMITES</button>
        <button class="continue__button botao-encerramento" id="botao-sair">SAIR</button>
    </section>

    <script src="script.js"></script>
    <script src="scriptTelaFinal.js"></script>

</body>
</html>
